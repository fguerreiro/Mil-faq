<div class="panel panel-default">
    <div class="panel-heading">
        <h4>Problema</h4>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label for="Descricao" class="col-sm-2 control-label" >Descrição:</label>
            <div class="col-sm-10">
                <input type="text" required="required" class="form-control" ng-model="problems.descricao" placeholder="Descreva aqui o problema...">
            </div>
        </div>
        <div class="form-group"> 
            <label for="Status" class="col-sm-2 control-label" ng-click="orderByField='sobrenome'; reverseSort = !reverseSort">Status:</label>
            <div class="col-sm-10">
                <input type="text" required="required" class="form-control" ng-model="problems.status" placeholder="Status do problema">
        </div>

        </div>
        
        <div class="pull-right">
            <a ui-sref="problemsIndex" class="btn btn-primary">Voltar</a>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </div>
</div>
