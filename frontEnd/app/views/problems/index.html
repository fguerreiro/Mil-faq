<fieldset>
    <legend>Lista de Problemas</legend>
</fieldset>
<div class="panel panel-default">
    <div class="panel-heading">
        <h4>Problemas {{problems.length}}</h4>
        <a class="btn btn-sm btn-success btn-table" ui-sref="problemsNew">Novo Problema</a>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th ng-click="orderByField='id'; reverseSort = !reverseSort">#</th>
                        <th ng-click="orderByField='descricao'; reverseSort = !reverseSort">Descrição</th>
                        <th ng-click="orderByField='status'; reverseSort = !reverseSort">Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="problem in problems | filter:busca | orderBy:orderByField:reverseSort">
                        <td>{{problem.id}}</td>
                        <td><i class="glyphicon glyphicon-user"></i> {{problem.descricao}}</td>
                        <td><i class="glyphicon glyphicon-user"></i> {{problem.status}}</td>
                        <td>
                            <a class="btn btn-sm btn-default" ui-sref="problemsShow({id:problem.id})"><i class="glyphicon glyphicon-eye-open"></i></a>
                            <a class="btn btn-sm btn-default" ui-sref="problemsEdit({id:problem.id})"><i class="glyphicon glyphicon-pencil"></i></a>
                            <a class="btn btn-sm btn-danger" ng-click="destroy({id: problem.id})"><i class="glyphicon glyphicon-trash"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
