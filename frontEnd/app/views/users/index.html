<fieldset>
    <legend>Lista de Usuários</legend>
</fieldset>
<div class="panel panel-default">
    <div class="panel-heading">
        <h4>Usuários {{users.length}}</h4>
        <a class="btn btn-sm btn-success btn-table" ui-sref="usersNew">Novo Usuário</a>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th ng-click="orderByField='id'; reverseSort = !reverseSort">#</th>
                        <th ng-click="orderByField='nome_completo'; reverseSort = !reverseSort">Nome</th>
                        <th ng-click="orderByField='perfil.descricao'; reverseSort = !reverseSort">Perfil</th>
                        <th ng-click="orderByField='email'; reverseSort = !reverseSort">Email</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users | filter:busca | orderBy:orderByField:reverseSort">
                        <td>{{user.id}}</td>
                        <td><i class="glyphicon glyphicon-user"></i> {{user.nome_completo}}</td>
                        <td><i class="glyphicon glyphicon-user"></i> {{user.perfil.descricao}}</td>
                        <td><i class="glyphicon glyphicon-envelope"></i> {{user.email}}</td>
                        <td>
                            <a class="btn btn-sm btn-default" ui-sref="usersShow({id:user.id})"><i class="glyphicon glyphicon-eye-open"></i></a>
                            <a class="btn btn-sm btn-default" ui-sref="usersEdit({id:user.id})"><i class="glyphicon glyphicon-pencil"></i></a>
                            <a class="btn btn-sm btn-danger" ng-click="destroy({id: user.id})"><i class="glyphicon glyphicon-trash"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
